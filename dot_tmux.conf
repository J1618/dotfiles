# --- General Settings ---
set -g mouse on
set -g history-limit 100000
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# --- Critical Fix for Windows Terminal ---
# Must be set BEFORE plugins to prevent tmux-sensible from overriding it with 0.
# Fixes background color artifacts/random chars on startup.
set -sg escape-time 50

# --- Better Splits ---
# Use | for vertical split and - for horizontal split
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# --- Smart Pane Navigation (Vim + Tmux) ---
# Navigate seamlessly between vim splits and tmux panes using Ctrl+hjkl
set -g @plugin 'christoomey/vim-tmux-navigator'

# --- Vim Copy Mode ---
# Use v to trigger selection    
bind-key -T copy-mode-vi v send-keys -X begin-selection
# Use y to yank current selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# --- Plugins (TPM) ---
set -g @plugin 'tmux-plugins/tpm'
# tmux-sensible respects user settings if defined before the plugin runs
set -g @plugin 'tmux-plugins/tmux-sensible'

# --- The Theme ---
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavour 'mocha'

# --- Clipboard Support ---
set -s set-clipboard on
set -g allow-passthrough on

# --- Initialize TPM (Keep this at bottom) ---
run '~/.tmux/plugins/tpm/tpm'

